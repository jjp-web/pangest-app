<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Métricas de Empresas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Métricas de Productos</h1>

    <form method="get" th:action="@{/admin/metrics}">
        <div class="row mb-4">
            <div class="col-md-6">
                <select class="form-select" name="empresaId" onchange="this.form.submit()">
                    <option th:value="0" th:selected="${empresaSeleccionada == 0}">Todas las empresas</option>
                    <option th:each="empresa : ${empresas}"
                            th:value="${empresa.id}"
                            th:text="${empresa.nombre}"
                            th:selected="${empresa.id == empresaSeleccionada}">
                    </option>
                </select>
            </div>
        </div>
    </form>

    <canvas id="graficoProductos" height="100"></canvas>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
    const nombres = /*[[${nombres}]]*/ [];
    const precios = /*[[${precios}]]*/ [];
/*]]>*/
</script>

<script th:inline="javascript">
    const ctx = document.getElementById('graficoProductos').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: nombres,
            datasets: [{
                label: 'Precio de productos',
                data: precios,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

</body>
</html>
