<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Empresario</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Registrar Nueva Empresa</h2>

    <form th:action="@{/admin/crear-empresario}" method="post" class="card p-4 shadow-sm">

        <!-- Datos de empresa -->
        <fieldset class="mb-4">
            <legend class="h5">Datos de empresa</legend>
            <div class="mb-3">
                <label class="form-label">Nombre de la empresa</label>
                <input type="text" th:field="*{empresa.nombre}" class="form-control" placeholder="Nombre empresa" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descripci칩n</label>
                <input type="text" th:field="*{empresa.descripcion}" class="form-control" placeholder="Descripci칩n" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rubro</label>
                <input type="text" th:field="*{empresa.rubro}" class="form-control" placeholder="Rubro" required>
            </div>
        </fieldset>

        <!-- Datos de usuario -->
        <fieldset class="mb-4">
            <legend class="h5">Datos del usuario empresario</legend>
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" th:field="*{usuarioNuevo.username}" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase침a</label>
                <input type="password" th:field="*{usuarioNuevo.password}" class="form-control" placeholder="Contrase침a" required>
            </div>
        </fieldset>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
