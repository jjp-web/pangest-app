<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Producto</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Registrar nuevo producto</h2>

    <form th:action="@{/empresario/productos/guardar}" th:object="${producto}" method="post" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del producto</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre del producto" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" id="descripcion" class="form-control" placeholder="Descripción del producto" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" th:field="*{precio}" id="precio" class="form-control" placeholder="Precio" min="0" step="0.01" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Guardar producto</button>
        </div>
    </form>
</div>

</body>
</html>
