<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Empresario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Contenido principal -->
<div class="container my-5">
    <h1 class="mb-4">Bienvenido, Empresario</h1>

    <!-- DATOS DE EMPRESA -->
    <h4 class="mb-3">Datos de tu empresa</h4>
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Nombre:</strong> <span th:text="${usuario.empresa.nombre}">Nombre</span></p>
            <p><strong>Descripción:</strong> <span th:text="${usuario.empresa.descripcion}">Descripción</span></p>
            <p><strong>Rubro:</strong> <span th:text="${usuario.empresa.rubro}">Rubro</span></p>
            <button class="btn btn-warning btn-sm" onclick="toggleEditarEmpresa()">Editar Empresa</button>
        </div>
    </div>

    <!-- FORMULARIO DE EDICIÓN DE EMPRESA -->
    <div id="form-editar-empresa" style="display: none;" class="mb-4">
        <form th:action="@{'/empresario/empresa/editar'}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" name="nombre" class="form-control" th:value="${usuario.empresa.nombre}" required />
                </div>
                <div class="col-md-4">
                    <input type="text" name="descripcion" class="form-control" th:value="${usuario.empresa.descripcion}" required />
                </div>
                <div class="col-md-4">
                    <input type="text" name="rubro" class="form-control" th:value="${usuario.empresa.rubro}" required />
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success btn-sm">Guardar cambios</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="toggleEditarEmpresa()">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- TABLA DE PRODUCTOS -->
    <h4 class="mb-3">Tus Productos</h4>
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${usuario.empresa.productos}">
                <td th:text="${producto.id}">1</td>
                <td th:text="${producto.nombre}">Nombre</td>
                <td th:text="${producto.precio}">0.00</td>
                <td>
                    <!-- Botón para abrir el modal de edición -->
                    <button class="btn btn-warning btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#editarProductoModal"
                            th:attr="data-id=${producto.id},
                                     data-nombre=${producto.nombre},
                                     data-precio=${producto.precio},
                                     data-descripcion=${producto.descripcion}">
                        Editar
                    </button>
                    
		<form th:action="@{/empresario/productos/eliminar}" method="post" style="display:inline;">
		    <input type="hidden" name="id" th:value="${producto.id}" />
		    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		    <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('¿Eliminar este producto?');">
		        Eliminar
		    </button>
		</form>


                </td>
            </tr>
        </tbody>
    </table>

    <a href="/empresario/crear-producto" class="btn btn-success mt-3">Crear Nuevo Producto</a>
</div>

<!-- MODAL PARA EDITAR PRODUCTO -->
<div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="editarProductoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form th:action="@{/empresario/productos/editar}" method="post">
      <input type="hidden" name="id" id="productoId">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarProductoModalLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="productoNombre">Nombre:</label>
            <input type="text" class="form-control" name="nombre" id="productoNombre" required>
          </div>
          <div class="mb-3">
            <label for="productoPrecio">Precio:</label>
            <input type="number" class="form-control" name="precio" id="productoPrecio" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="productoDescripcion">Descripción:</label>
            <textarea class="form-control" name="descripcion" id="productoDescripcion" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- SCRIPT -->
<script>
    function toggleEditarEmpresa() {
        const form = document.getElementById("form-editar-empresa");
        form.style.display = (form.style.display === "none") ? "block" : "none";
    }

    document.addEventListener('DOMContentLoaded', function () {
        const editarModal = document.getElementById('editarProductoModal');
        editarModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            document.getElementById('productoId').value = button.getAttribute('data-id');
            document.getElementById('productoNombre').value = button.getAttribute('data-nombre');
            document.getElementById('productoPrecio').value = button.getAttribute('data-precio');
            document.getElementById('productoDescripcion').value = button.getAttribute('data-descripcion');
        });
    });
</script>

</body>
</html>
