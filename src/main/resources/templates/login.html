<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión - PanGest</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Iniciar sesión</h3>
            
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label class="form-label">Usuario:</label>
                    <input type="text" name="username" class="form-control" placeholder="Ingresa tu usuario" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">Ingresar</button>

                <div th:if="${param.error}" class="alert alert-danger mt-3 text-center" role="alert">
                    Credenciales inválidas
                </div>
                <div th:if="${param.logout}" class="alert alert-success mt-3 text-center" role="alert">
                    Has cerrado sesión
                </div>
            </form>
        </div>
    </div>

</body>
</html>
