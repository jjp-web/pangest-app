<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pangest</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <h2 class="mb-4">Empresas Registradas</h2>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="empresa : ${empresas}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${empresa.nombre}">Nombre Empresa</h5>
                        <p class="card-text text-muted" th:text="${empresa.descripcion}">Descripci√≥n</p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a href="/productos" class="btn btn-outline-primary btn-sm">Ver productos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
